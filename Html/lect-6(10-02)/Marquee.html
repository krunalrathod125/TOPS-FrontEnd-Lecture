<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag Example</title>
</head>
<body>
    <h1>Marquee Example</h1>
    <marquee behavior="alternate" direction="left" scrollamount="5">
        <h1>Welcome to the Marquee Tag Example! This text will scroll from right to left.</h1> 
    </marquee>

    <h2>Progress Bar Example</h2>
    <p>It is a progess bar example : <progress></progress></p>
    <ul>
        <li>HTML : <progress value="80" max="100"></progress>80%</li>
        <li>CSS : <progress value="70" max="100"></progress>70%</li>
        <li>JavaScript : <progress value="60" max="100"></progress>60%</li> 
    </ul>
</body>
</html>
