<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharse Tags</title>
</head>
<body>
    <h1 align="center">Pharse Tags Examples</h1>
    <p align="center">Abbreviation : <abbr title="World Health Organization">WHO</abbr></p>
    <p align="center">Marked Text : <mark>Marked example</mark></p>
    <p align="center">Emphasized Text : <em>Emphasized example</em></p>
    <p align="center">Strong Text : <strong>Strong example</strong></p>
    <p align="center">Definition : <dfn>Definition example</dfn></p>
    <blockquote cite="http://w3schools.com/html/"><p>lorem</p> </blockquote> 

    
</body>
</html>
